<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Funciones</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6fa;
      color: #1f2937;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 32px;
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    .input-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1e40af;
    }
    #output {
      background: #eef2ff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border-left: 5px solid #6366f1;
    }
    #output p {
      margin: 8px 0;
    }
    .math {
      font-family: 'Courier New', monospace;
      background: #e0e7ff;
      padding: 4px 8px;
      border-radius: 6px;
    }
    #plot {
      height: 450px;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Dominio, Rango e Inecuaciones</h1>

  <div class="input-box">
    <label for="funcion"><strong>Ingresa una funciÃ³n o inecuaciÃ³n:</strong></label>
    <input type="text" id="funcion" placeholder="Ejemplo: x^2 - 4 â‰¥ 0 o sqrt(x)">
    <button onclick="calcular()">Calcular</button>
  </div>

  <div id="output"></div>
  <div id="plot"></div>

  <script>
    function calcular() {
      const input = document.getElementById('funcion').value.replace(/\s/g, '');
      const match = input.match(/(.+)(<=|>=|<|>)(.+)/);
      let exprText, operator = null, compareText = null;

      if (match) {
        exprText = match[1];
        operator = match[2];
        compareText = match[3];
      } else {
        exprText = input;
      }

      const expr = math.parse(exprText);
      const f = expr.compile();
      const g = compareText ? math.parse(compareText).compile() : null;

      let x_vals = [], y_vals = [], valid_x = [], valid_y = [];
      let minY = Infinity, maxY = -Infinity, domain = [];

      for (let x = -50; x <= 50; x += 0.1) {
        try {
          let scope = { x };
          let y = f.evaluate(scope);
          let gy = g ? g.evaluate(scope) : 0;

          if (typeof y === 'number' && isFinite(y)) {
            x_vals.push(x);
            y_vals.push(y);
            domain.push(x);
            if (y < minY) minY = y;
            if (y > maxY) maxY = y;

            if (operator) {
              let valid = false;
              if (operator === '>') valid = y > gy;
              if (operator === '>=') valid = y >= gy;
              if (operator === '<') valid = y < gy;
              if (operator === '<=') valid = y <= gy;

              valid_x.push(x);
              valid_y.push(valid ? y : null);
            }
          }
        } catch {}
      }

      const traces = [
        {
          x: x_vals,
          y: y_vals,
          mode: 'lines',
          name: 'f(x)',
          line: { color: '#1e40af', width: 2 }
        }
      ];

      if (operator) {
        traces.push({
          x: valid_x,
          y: valid_y,
          fill: 'tozeroy',
          mode: 'lines',
          name: 'SoluciÃ³n',
          line: { color: 'rgba(96,165,250,0.2)' },
          fillcolor: 'rgba(96,165,250,0.4)'
        });
      }

      Plotly.newPlot('plot', traces, {
        title: 'GrÃ¡fica de la funciÃ³n',
        xaxis: { title: 'x' },
        yaxis: { title: 'f(x)' },
        margin: { t: 30 }
      });

      let salida = `
        <p>ðŸ“Œ <strong>Dominio aprox.:</strong> <span class="math">[${Math.min(...domain).toFixed(2)}, ${Math.max(...domain).toFixed(2)}]</span></p>
        <p>ðŸ“ˆ <strong>Rango aprox.:</strong> <span class="math">[${minY.toFixed(2)}, ${maxY.toFixed(2)}]</span></p>
      `;

      if (operator) {
        salida += `<p>âœ… <strong>SoluciÃ³n grÃ¡fica de:</strong> <span class="math">${exprText} ${operator} ${compareText}</span></p>`;
        const symbolic = resolverInecuacionCuadratica(exprText, operator);
        if (symbolic) {
          salida += `<p>ðŸ§  <strong>SoluciÃ³n simbÃ³lica:</strong> <span class="math">${symbolic}</span></p>`;
        }
      }

      document.getElementById('output').innerHTML = salida;
    }

    function resolverInecuacionCuadratica(exprText, operador) {
      // Intenta obtener coeficientes de una cuadrÃ¡tica ax^2 + bx + c
      try {
        const node = math.simplify(exprText);
        const poly = node.toString().replace(/\s/g, '');
        const regex = /([+-]?\d*\.?\d*)\*?x\^2([+-]\d*\.?\d*)\*?x([+-]\d*\.?\d*)?/;
        const match = poly.match(regex);

        if (!match) return null;

        let a = parseFloat(match[1]) || 1;
        let b = parseFloat(match[2]) || 0;
        let c = parseFloat(match[3]) || 0;

        const disc = b * b - 4 * a * c;

        if (disc < 0) return 'No hay soluciÃ³n real';

        const x1 = ((-b - Math.sqrt(disc)) / (2 * a)).toFixed(2);
        const x2 = ((-b + Math.sqrt(disc)) / (2 * a)).toFixed(2);

        const min = Math.min(x1, x2);
        const max = Math.max(x1, x2);

        if (a > 0) {
          switch (operador) {
            case '>': return `(-âˆž, ${min}) âˆª (${max}, âˆž)`;
            case '>=': return `(-âˆž, ${min}] âˆª [${max}, âˆž)`;
            case '<': return `(${min}, ${max})`;
            case '<=': return `[${min}, ${max}]`;
          }
        } else {
          switch (operador) {
            case '>': return `(${min}, ${max})`;
            case '>=': return `[${min}, ${max}]`;
            case '<': return `(-âˆž, ${min}) âˆª (${max}, âˆž)`;
            case '<=': return `(-âˆž, ${min}] âˆª [${max}, âˆž)`;
          }
        }
      } catch {
        return null;
      }
    }
  </script>
</body>
</html>

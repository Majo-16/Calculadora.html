<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Dominio, Rango e Inecuaciones</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fbfd;
      color: #1f2937;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #1d4ed8;
      font-size: 32px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #1d4ed8;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #2563eb;
    }
    #output {
      margin-top: 15px;
      padding: 15px;
      background: #eef2ff;
      border-left: 4px solid #4338ca;
      border-radius: 8px;
    }
    #plot {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Dominio, Rango e Inecuaciones</h1>
  <p>Ingresa una funciÃ³n como <strong>x^2 - 4</strong> o una inecuaciÃ³n como <strong>x^2 - 4 â‰¥ 0</strong>:</p>
  <input type="text" id="funcion" placeholder="Ejemplo: sqrt(x), 1/(x+1), x^2 - 4 >= 0">
  <button onclick="calcular()">Calcular</button>

  <div id="output"></div>
  <div id="plot"></div>

  <script>
    function calcular() {
      const input = document.getElementById('funcion').value.replace(/\s/g, '');
      const match = input.match(/(.+)(<=|>=|<|>)(.+)/);
      let expresion, operador = null, comparacion = null;

      if (match) {
        expresion = match[1];
        operador = match[2];
        comparacion = match[3];
      } else {
        expresion = input;
      }

      const expr = math.parse(expresion);
      const f = expr.compile();
      const g = comparacion ? math.parse(comparacion).compile() : null;

      let x_vals = [], y_vals = [], zonas_validas_x = [], zonas_validas_y = [];
      let minY = Infinity, maxY = -Infinity, dominio = [];

      for (let x = -50; x <= 50; x += 0.1) {
        try {
          let scope = { x };
          let y = f.evaluate(scope);
          let gy = g ? g.evaluate(scope) : 0;

          if (typeof y === 'number' && isFinite(y)) {
            x_vals.push(x);
            y_vals.push(y);
            dominio.push(x);
            if (y < minY) minY = y;
            if (y > maxY) maxY = y;

            if (operador) {
              let cumple = false;
              if (operador === '>') cumple = y > gy;
              if (operador === '>=') cumple = y >= gy;
              if (operador === '<') cumple = y < gy;
              if (operador === '<=') cumple = y <= gy;

              if (cumple) {
                zonas_validas_x.push(x);
                zonas_validas_y.push(y);
              } else {
                zonas_validas_x.push(x);
                zonas_validas_y.push(null); // Para cortar la grÃ¡fica
              }
            }
          }
        } catch (e) {
          continue;
        }
      }

      const trazos = [
        {
          x: x_vals,
          y: y_vals,
          mode: 'lines',
          name: 'f(x)',
          line: { color: '#1e40af', width: 2 }
        }
      ];

      if (operador) {
        trazos.push({
          x: zonas_validas_x,
          y: zonas_validas_y,
          mode: 'lines',
          fill: 'tozeroy',
          name: 'Zona vÃ¡lida',
          line: { color: 'rgba(96, 165, 250, 0.6)', width: 0 },
          fillcolor: 'rgba(96, 165, 250, 0.4)'
        });
      }

      Plotly.newPlot('plot', trazos, {
        title: 'GrÃ¡fica de la funciÃ³n',
        xaxis: { title: 'x' },
        yaxis: { title: 'f(x)' }
      });

      document.getElementById('output').innerHTML = `
        <p>ðŸ”· Dominio aproximado: [${Math.min(...dominio).toFixed(2)}, ${Math.max(...dominio).toFixed(2)}]</p>
        <p>ðŸ”¶ Rango aproximado: [${minY.toFixed(2)}, ${maxY.toFixed(2)}]</p>
        ${operador ? `<p>âœ… SoluciÃ³n grÃ¡fica para: <strong>f(x) ${operador} ${comparacion}</strong></p>` : ''}
      `;
    }
  </script>
</body>
</html>

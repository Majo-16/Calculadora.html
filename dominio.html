<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Dominio y Rango</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f4f8;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
    }

    #resultados {
      margin-top: 20px;
    }

    canvas {
      margin-top: 30px;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Dominio y Rango</h1>

  <input type="text" id="funcion" placeholder="Ej: x^2, 1/(x-2), sqrt(x)">
  <br>
  <button onclick="calcular()">Calcular</button>

  <div id="resultados">
    <p id="dominio"></p>
    <p id="rango"></p>
  </div>

  <canvas id="grafica" width="500" height="400"></canvas>

  <script>
    function calcular() {
      const input = document.getElementById("funcion").value;
      const expr = input.replace(/\^/g, '**'); // ^ por **
      let f;

      try {
        f = math.compile(expr);
      } catch (error) {
        alert("Error en la funci√≥n. Verifica la sintaxis.");
        return;
      }

      const x_vals = [];
      const y_vals = [];
      let minY = Infinity, maxY = -Infinity;

      for (let x = -50; x <= 50; x += 0.5) {
        try {
          const y = f.evaluate({ x });
          if (isFinite(y)) {
            x_vals.push(x);
            y_vals.push(y);
            if (y < minY) minY = y;
            if (y > maxY) maxY = y;
          }
        } catch (e) { continue; }
      }

      if (x_vals.length === 0) {
        document.getElementById("dominio").innerText = "Dominio: No definido";
        document.getElementById("rango").innerText = "Rango: No definido";
        return;
      }

      document.getElementById("dominio").innerText = `Dominio aprox: [${x_vals[0].toFixed(2)}, ${x_vals[x_vals.length - 1].toFixed(2)}]`;
      document.getElementById("rango").innerText = `Rango aprox: [${minY.toFixed(2)}, ${maxY.toFixed(2)}]`;

      // Dibujar en canvas
      const canvas = document.getElementById("grafica");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ejes
      ctx.strokeStyle = "#ccc";
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.moveTo(0, canvas.height / 2);
      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.stroke();

      // Escalas
      const scaleX = 5;
      const scaleY = 5;

      ctx.beginPath();
      ctx.strokeStyle = "blue";
      for (let i = 0; i < x_vals.length; i++) {
        const x = canvas.width / 2 + x_vals[i] * scaleX;
        const y = canvas.height / 2 - y_vals[i] * scaleY;
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      ctx.stroke();
    }
  </script>

</body>
</html>
